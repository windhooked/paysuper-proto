    rpc GetPaylinks (GetPaylinksRequest) returns (GetPaylinksResponse) {}
    rpc GetPaylink (PaylinkRequest) returns (GetPaylinkResponse) {}
    rpc IncrPaylinkVisits (PaylinkRequestById) returns (EmptyResponse) {}
